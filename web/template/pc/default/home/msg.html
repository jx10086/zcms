{template "header.html"}
<div class="rs-breadcrumbs">
    <div class="rs-breadcrumbs-inner">
        <div class="container">
            <div class="breadcrumbs-inner">
                <h3 class="page-title">提示信息</h3>
            </div>
        </div>
    </div>
</div>

<section id="rs-blog-details" class="rs-blog-details sec-spacer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="blog-wrapper wow slideInLeft">
                    <div class="blog-grid">

                        <div class="blog-contents" style="padding: 150px;">

                            <div class="col-md-12 text-center">

                                <label class="fc-msg-info">
                                    <label class="fc-msg-title">{$msg}</label>
                                    <p class="fc-msg-url">
                                        {if $url}
                                        <a href="{$url}">如果您的浏览器没有自动跳转，请点击这里</a>
                                        <meta http-equiv="refresh" content="{$time}; url={$url}">
                                        {else}
                                        <a href="{$backurl}" >[点击返回上一页]</a>
                                        {/if}
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div><!-- .blog-grid end -->



                </div> <!-- .blog-wrapper end -->
            </div> <!-- .col-md-8 end -->


        </div> <!-- .row end -->
    </div> <!-- .container end -->
</section>


{template "footer.html"}
